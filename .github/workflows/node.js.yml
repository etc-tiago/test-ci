
name: Node.js CI

on:
  push:

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
     - uses: actions/checkout@v4
     - uses: actions/setup-node@v3
       with:
         node-version: 20
         check-latest: true
     - run: "echo ${{ env.DEPLOY_STAGE }}"
       env: 
         DEPLOY_STAGE: ${GITHUB_REF#refs/heads/}
